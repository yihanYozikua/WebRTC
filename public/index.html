<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple people video chat</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
    <div id="room-controls">
        <div id="create-room-zone">
            <button id="createBtn">Create New Room</button>
        </div>
        
        <div id="share-zone" style="display: none;">
            <span>Room Link: <strong id="roomLink"></strong></span>
            <button id="copyBtn">Copy Link</button>
        </div>
    </div>

    <div id="video-grid">
        <div class="video-container" id="local-container">
            <video id="localVideo" autoplay playsinline muted></video>
            <p>You (Local)</p>
            <div class="media-controls">
                <button id="muteBtn">Mute Mic</button>
                <button id="cameraBtn">Stop Video</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/webrtc.js"></script>
</body>
</html>
