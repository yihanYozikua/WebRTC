<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Video Chat With WebRTC</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div id="enterPage">
      <form id="setNick" role="form">
        <h1 class="form-signin-heading">What's your name?</h1>
        <p id="nickError"></p>
        <div style="margin:20px;">
          <input size="35" id="txtNickname" required="" />
        </div>
        <input type="Submit" class="btn btn-lg btn-primary">
      </form>
    </div>
  </div>
  

  <div id="chatroom-content" style="display: none;">
    <div class="container" style="display: flex; flex-direction: column; height: 100vh;">
      <div class=" container-grid">
        <div class="col video_chat-grid">
          <section id="local-container">
            <h1 class="text">Local User</h1>
            <video id="localVideo" autoplay></video>
          </section>
  
          <section id="remote-container">
            <h1>Remote User</h1>
            <video id="remoteVideo" autoplay></video>
          </section>
  
          <div class="box">
            <button id="callButton" class="btn btn-success" disabled>Enter Video Chat</button>
            <button id="hangupButton" class="btn btn-danger" disabled>Hang Up</button>
          </div>
        </div>
  
        <div class="col text_chat-grid">
          <h1>Message Passing</h1>
          <textarea id="dataChannelSend" placeholder="enter some text, then press Send."></textarea>
  
          <div id="buttons">
            <button id="textSendBtn" class="btn btn-primary">Send</button>
        </div>
        <!-- <textarea id="dataChannelReceive" disabled></textarea>
          <textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
    
          <div id="buttons">
            <button id="sendButton" class="btn btn-success">Send</button>
            <button id="closeButton" class="btn btn-danger" style="display: none;">Stop</button>
          </div> -->
      </div>
    </div>
  
    <div class="startBtn-container">
      <button id="startButton" class="btn btn-success">Start</button>
    </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./js/video_chat.js"></script>
  <script type="text/javascript" src="./js/welcome_page.js"></script>
  <!-- <script type="module" src="./js/texting.js"></script> -->
</body>

</html>
